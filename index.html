<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/aad9c42ce0.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">

        <div class="sidebar">
            <div class="title"><i class="fa-solid fa-umbrella fa-lg" style="color: white;"></i>   Dashboard</div>
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass fa-2xl" style="color:white;"></i></button>
            <button class="hamburger-btn"><i class="fa-solid fa-bars fa-2xl" style="color: white;"></i></button>
            <div class="hamburger-links">
                <div class="main-tabs">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-house"></i>   Home</a></li>
                        <li><a href="#"><i class="fa-solid fa-user"></i>   Profile</a></li>
                        <li><a href="#"><i class="fa-solid fa-message"></i>   Messages</a></li>
                        <li><a href="#"><i class="fa-solid fa-clock-rotate-left"></i>   History</a></li>
                        <li><a href="#"><i class="fa-solid fa-list-check"></i>   Tasks</a></li>
                        <li><a href="#"><i class="fa-solid fa-users"></i>   Communities</a></li>
                    </ul>
                </div>
                <div class="settings-tabs">
                    <ul>
                        <li><a href="#"><i class="fa-solid fa-gear"></i>   Settings</a></li>
                        <li><a href="#"><i class="fa-solid fa-question"></i>   Support</a></li>
                        <li><a href="#"><i class="fa-solid fa-circle-info"></i>   Privacy</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="header">
            <div class="searchbar">
                <label for="search"><i class="search-icon fa-solid fa-magnifying-glass fa-xl"></i></label>
                <input type="text" id="search" placeholder="Search..">
            </div>
        </div>

        <div class="content">

        </div>

    </div>
</body>

</html>
